version: '3.8'
services:
  postgres:
    image: postgres:15
    container_name: turbopos-postgres-1
    environment:
      POSTGRES_PASSWORD: turbopos
      POSTGRES_DB: turbopos
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backup:
    image: postgres:15
    container_name: turbopos-backup-1
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      PGPASSWORD: turbopos
    volumes:
      - ./backups:/backups
      - ./scripts/backup.sh:/backup.sh
    entrypoint: ["sh", "/backup.sh"]
    restart: unless-stopped

volumes:
  postgres_data:
