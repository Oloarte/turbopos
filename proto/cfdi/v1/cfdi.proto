syntax = "proto3";
package cfdi.v1;
option go_package = "github.com/turbopos/turbopos/gen/go/proto/cfdi/v1;cfdiv1";

service CFDIService {
  rpc Timbrar (FacturaRequest) returns (FacturaResponse) {}
}

message FacturaRequest {
  string venta_id = 1;
  double total = 2;
  string rfc = 3;
  int32 pac_id = 4;
  int64 timestamp = 5;
  string payload = 6;
}

message FacturaResponse {
  string status = 1;
  string uuid = 2;
  string sello_sat = 3;
  int32 pac_usado = 4;
  int64 timestamp = 5;
}
