name: TurboPOS CI/CD - Pipeline v10.1

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build-and-test:
    name: Build & Test (Review-Guardian)
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24.x'
        cache: true

    - name: Setup Buf
      uses: bufbuild/buf-setup-action@v1.30.0
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}

    - name: Lint Protobuf Contracts
      run: buf lint

    - name: Generate Protobuf Code
      run: buf generate

    - name: Check for Uncommitted Generated Code
      run: |
        go mod tidy
        git diff --exit-code || (echo "Error: Hay diferencias en el c?digo generado." && exit 1)

    - name: Run Unit Tests
      run: go test -v ./...
