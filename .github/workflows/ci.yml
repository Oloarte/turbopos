name: TurboPOS CI/CD - Pipeline v10.1

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build-and-test:
    name: Build & Test (Review-Guardian)
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24.x'
        cache: true

    - name: Setup Buf
      uses: bufbuild/buf-setup-action@v1
      with:
        version: '1.48.0'
        github_token: ${{ secrets.GITHUB_TOKEN }}

    - name: Lint Protobuf Contracts
      run: buf lint

    - name: Generate Protobuf Code
      run: buf generate

    - name: Run Unit Tests
      run: go test -v ./...
